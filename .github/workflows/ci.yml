name: CI Checks

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Check Formatting (Prettier)
        run: bunx prettier --check ".*/**/*.{js,ts,vue,css,md}"

      - name: Run Linter (Oxlint)
        run: bunx oxlint@latest -D correctness -D suspicous .

      - name: Type Check (Vue-TSC)
        run: bunx vue-tsc --noEmit
